<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>K8S Microservices Demo</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 30px auto; padding: 0 12px; }
    .row { display: flex; gap: 8px; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    ul { padding-left: 18px; }
    li { margin: 6px 0; }
    .muted { color: #666; font-size: 12px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; }
  </style>
</head>
<body>
  <h1>Microservices: Frontend → Backend → Postgres</h1>

  <div class="card">
    <div class="row">
      <input id="msg" placeholder="Напиши съобщение..." />
      <button onclick="sendMsg()">Send</button>
      <button onclick="loadMsgs()">Refresh</button>
    </div>
    <p class="muted">UI праща POST /api/messages към бекенда, бекендът записва в Postgres.</p>
  </div>

  <h2>Messages</h2>
  <ul id="list"></ul>

  <script>
    async function loadMsgs() {
      const res = await fetch('/api/messages');
      const data = await res.json();
      const ul = document.getElementById('list');
      ul.innerHTML = '';
      data.forEach(m => {
        const li = document.createElement('li');
        li.textContent = `#${m.id}: ${m.content} (${new Date(m.created_at).toLocaleString()})`;
        ul.appendChild(li);
      });
    }

    async function sendMsg() {
      const input = document.getElementById('msg');
      const content = input.value.trim();
      if (!content) return;

      const res = await fetch('/api/messages', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({content})
      });

      if (!res.ok) {
        alert('Error: ' + await res.text());
        return;
      }

      input.value = '';
      await loadMsgs();
    }

    loadMsgs();
  </script>
</body>
</html>
